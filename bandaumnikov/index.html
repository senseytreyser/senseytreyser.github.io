<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Банда умников (баннеры)</title>
</head>
<body>
    <aside class="aside">
        <span class="aside__title title">Акции и специальные предложения</span>
        
        <div class="aside__banner-1 banner-1">
            
            <div class="banner-1__img-wrap">
                <img src="./img/cubometria.png" alt="Обложка журнала Кубометрия" class="banner-1__img" height="269" width="195">
            </div>

            <div class="banner-1__content content">
                <span class="content__title">Предзаказ тетради «Кубометрия 3D»</span>
                <p class="content__txt">Акция заканчивается 14 апреля. Через:</p>
                
                <div class="content__timer timer">
                    <div class="timer__cell cell">
                        <div class="cell__number">
                            <span class="cell__number-1">1</span>
                            <span class="cell__number-2">2</span>
                        </div>
                        <span class="cell__name">часов</span>
                    </div>
                    <div class="timer__cell cell">
                        <div class="cell__number">
                            <span class="cell__number-1">1</span>
                            <span class="cell__number-2">2</span>
                        </div>
                        <span class="cell__name">минут</span>
                    </div>
                    <div class="timer__cell cell">
                        <div class="cell__number">
                            <span class="cell__number-1">1</span>
                            <span class="cell__number-2">2</span>
                        </div>
                        <span class="cell__name">секунд</span>
                    </div>
                </div>
                
                <div class="content__price price">
                    <span class="price__new-price">9 999 ₽</span>
                    <span class="price__old-price">9 999 P</span>  
                </div>
                
                <button class="content__button button">
                    <span class="button__txt">Подробнее</span>
                </button>
            </div>
        </div>

        <div class="aside__banner-2 banner-2">
            <!-- <img src="./img/bg_banner_2.png" alt="Призыв выиграть призы, обыграв всех и каждого" class="banner-2__bg-img" height="294" width="564"> -->
            <button class="banner-2__button button">
                <span class="button__txt">Подробнее</span>
            </button>
        </div>
    </aside>
</body>
</html>
